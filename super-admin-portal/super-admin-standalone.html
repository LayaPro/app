<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin Portal - Laya Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .config-banner {
            background: #fef3c7;
            border: 2px solid #f59e0b;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .config-banner input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
        }

        .config-banner button {
            background: #10b981;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .super-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #6b7280;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #10b981;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .login-container h2 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .content {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .toolbar {
            padding: 20px 30px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-box {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-box input {
            padding: 10px 15px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            width: 300px;
            font-size: 14px;
        }

        .btn-add {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
        }

        .btn-add:hover {
            background: #059669;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px 30px;
            border-bottom: 1px solid #e5e7eb;
        }

        .stat-card {
            text-align: center;
            padding: 15px;
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #6b7280;
            font-size: 14px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f9fafb;
        }

        th {
            padding: 15px 30px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            font-size: 14px;
            border-bottom: 1px solid #e5e7eb;
        }

        td {
            padding: 15px 30px;
            color: #6b7280;
            font-size: 14px;
            border-bottom: 1px solid #e5e7eb;
        }

        tbody tr:hover {
            background: #f9fafb;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-active {
            background: #d1fae5;
            color: #065f46;
        }

        .status-inactive {
            background: #fee2e2;
            color: #991b1b;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .btn-icon:hover {
            background: #f3f4f6;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px 30px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            color: #111827;
            font-size: 18px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6b7280;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .btn-success {
            background: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6b7280;
        }

        #app {
            display: none;
        }

        #app.active {
            display: block;
        }

        #loginForm.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- API URL Configuration -->
    <div class="config-banner" id="configBanner">
        <span>‚öôÔ∏è API URL:</span>
        <input type="text" id="apiUrlInput" placeholder="http://localhost:4000" />
        <button onclick="saveApiUrl()">Save</button>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="login-container">
        <h2>üîê Super Admin Login</h2>
        <div id="loginError" class="error-message" style="display: none;"></div>
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn-primary">Login</button>
        </form>
    </div>

    <!-- Main App -->
    <div id="app">
        <div class="container">
            <div class="header">
                <h1>
                    Laya Pro
                    <span class="super-badge">Super Admin</span>
                </h1>
                <div class="user-info">
                    <div class="status-indicator">
                        <div class="status-dot" id="statusDot"></div>
                        <span id="statusText">Disconnected</span>
                    </div>
                    <span id="userName"></span>
                    <button class="logout-btn" onclick="handleLogout()">Logout</button>
                </div>
            </div>

            <div class="content">
                <div class="toolbar">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search tenants..." onkeyup="filterTenants()">
                    </div>
                    <button class="btn-add" onclick="openAddModal()">+ Add Tenant</button>
                </div>

                <div class="stats">
                    <div class="stat-card">
                        <div class="number" id="totalTenants">0</div>
                        <div class="label">Total Tenants</div>
                    </div>
                    <div class="stat-card">
                        <div class="number" id="activeTenants">0</div>
                        <div class="label">Active</div>
                    </div>
                    <div class="stat-card">
                        <div class="number" id="inactiveTenants">0</div>
                        <div class="label">Inactive</div>
                    </div>
                </div>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Loading tenants...</p>
                </div>

                <div class="table-container" id="tableContainer" style="display: none;">
                    <table>
                        <thead>
                            <tr>
                                <th>Tenant Name</th>
                                <th>Contact</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th>Projects</th>
                                <th>Storage (GB)</th>
                                <th>Created</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tenantsTableBody">
                        </tbody>
                    </table>
                </div>

                <div class="empty-state" id="emptyState" style="display: none;">
                    <p>No tenants found</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Tenant Modal -->
    <div id="tenantModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add Tenant</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form onsubmit="handleTenantSubmit(event)">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Tenant Name *</label>
                        <input type="text" id="tenantName" required>
                    </div>
                    <div class="form-group">
                        <label>Contact Person *</label>
                        <input type="text" id="tenantContact" required>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="tenantEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="tenantPhone">
                    </div>
                    <div class="form-group">
                        <label>Subscription Plan *</label>
                        <select id="tenantPlan" required>
                            <option value="">Select a plan...</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-success" id="submitBtn">Add Tenant</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Configuration
        let API_URL = localStorage.getItem('superAdminApiUrl') || 'http://localhost:4000';
        let authToken = localStorage.getItem('superAdminToken');
        let currentUser = null;
        let allTenants = [];
        let editingTenantId = null;
        let subscriptionPlans = [];

        // Update API URL input
        document.getElementById('apiUrlInput').value = API_URL;

        function saveApiUrl() {
            const newUrl = document.getElementById('apiUrlInput').value.trim();
            if (!newUrl) {
                alert('Please enter a valid API URL');
                return;
            }
            API_URL = newUrl.replace(/\/$/, ''); // Remove trailing slash
            localStorage.setItem('superAdminApiUrl', API_URL);
            document.getElementById('configBanner').style.background = '#d1fae5';
            setTimeout(() => {
                document.getElementById('configBanner').style.background = '#fef3c7';
            }, 1000);
            updateConnectionStatus(false);
        }

        function updateConnectionStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Connected to ' + API_URL;
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Disconnected';
            }
        }

        // Initialize
        if (authToken) {
            verifyAuth();
        } else {
            document.getElementById('loginForm').classList.remove('hidden');
        }

        // Load subscription plans
        async function loadSubscriptionPlans() {
            try {
                const response = await fetch(`${API_URL}/storage/plans`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                if (response.ok) {
                    subscriptionPlans = await response.json();
                    populatePlanDropdown();
                }
            } catch (error) {
                console.error('Failed to load subscription plans:', error);
            }
        }

        function populatePlanDropdown() {
            const select = document.getElementById('tenantPlan');
            select.innerHTML = '<option value="">Select a plan...</option>';
            subscriptionPlans.forEach(plan => {
                const option = document.createElement('option');
                option.value = plan.planCode;
                option.textContent = `${plan.planName} - ${plan.storageLimit} GB (‚Çπ${plan.price}/month)`;
                select.appendChild(option);
            });
        }

        // Login
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    if (data.user.isSuperAdmin) {
                        authToken = data.token;
                        currentUser = data.user;
                        localStorage.setItem('superAdminToken', authToken);
                        updateConnectionStatus(true);
                        showApp();
                    } else {
                        showError('Access denied. Super admin privileges required.');
                    }
                } else {
                    showError(data.message || 'Login failed');
                }
            } catch (error) {
                showError('Connection error: ' + error.message + '. Check API URL in config.');
                updateConnectionStatus(false);
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        async function verifyAuth() {
            try {
                const response = await fetch(`${API_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.isSuperAdmin) {
                        currentUser = data;
                        updateConnectionStatus(true);
                        showApp();
                    } else {
                        handleLogout();
                    }
                } else {
                    handleLogout();
                }
            } catch (error) {
                console.error('Verification error:', error);
                updateConnectionStatus(false);
                handleLogout();
            }
        }

        function showApp() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('app').classList.add('active');
            document.getElementById('userName').textContent = currentUser.name || currentUser.email;
            loadTenants();
            loadSubscriptionPlans();
        }

        function handleLogout() {
            localStorage.removeItem('superAdminToken');
            authToken = null;
            currentUser = null;
            updateConnectionStatus(false);
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('app').classList.remove('active');
        }

        // Load Tenants
        async function loadTenants() {
            document.getElementById('loading').classList.add('active');
            document.getElementById('tableContainer').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/super-admin/tenants`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    allTenants = await response.json();
                    renderTenants(allTenants);
                    updateStats(allTenants);
                    updateConnectionStatus(true);
                } else if (response.status === 401) {
                    handleLogout();
                } else {
                    alert('Failed to load tenants');
                    updateConnectionStatus(false);
                }
            } catch (error) {
                alert('Network error: ' + error.message);
                updateConnectionStatus(false);
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        }

        function renderTenants(tenants) {
            const tbody = document.getElementById('tenantsTableBody');
            tbody.innerHTML = '';

            if (tenants.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                return;
            }

            document.getElementById('tableContainer').style.display = 'block';

            tenants.forEach(tenant => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${tenant.name}</strong></td>
                    <td>${tenant.contactPerson || '‚Äî'}</td>
                    <td>${tenant.email || '‚Äî'}</td>
                    <td>
                        <span class="status-badge ${tenant.isActive ? 'status-active' : 'status-inactive'}">
                            ${tenant.isActive ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td>${tenant.stats?.projectCount || 0}</td>
                    <td>${((tenant.stats?.storageUsed || 0) / (1024 * 1024 * 1024)).toFixed(2)}</td>
                    <td>${new Date(tenant.createdAt).toLocaleDateString()}</td>
                    <td>
                        <div class="actions">
                            <button class="btn-icon" onclick="editTenant('${tenant.tenantId}')" title="Edit">‚úèÔ∏è</button>
                            <button class="btn-icon" onclick="toggleTenantStatus('${tenant.tenantId}', ${!tenant.isActive})" title="${tenant.isActive ? 'Deactivate' : 'Activate'}">
                                ${tenant.isActive ? 'üî¥' : 'üü¢'}
                            </button>
                            <button class="btn-icon" onclick="viewTenantDetails('${tenant.tenantId}')" title="View Details">üëÅÔ∏è</button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function updateStats(tenants) {
            document.getElementById('totalTenants').textContent = tenants.length;
            document.getElementById('activeTenants').textContent = tenants.filter(t => t.isActive).length;
            document.getElementById('inactiveTenants').textContent = tenants.filter(t => !t.isActive).length;
        }

        function filterTenants() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allTenants.filter(tenant => 
                tenant.name.toLowerCase().includes(searchTerm) ||
                (tenant.email && tenant.email.toLowerCase().includes(searchTerm)) ||
                (tenant.contactPerson && tenant.contactPerson.toLowerCase().includes(searchTerm))
            );
            renderTenants(filtered);
        }

        // Modal Functions
        function openAddModal() {
            editingTenantId = null;
            document.getElementById('modalTitle').textContent = 'Add Tenant';
            document.getElementById('submitBtn').textContent = 'Add Tenant';
            document.getElementById('tenantName').value = '';
            document.getElementById('tenantContact').value = '';
            document.getElementById('tenantEmail').value = '';
            document.getElementById('tenantPhone').value = '';
            document.getElementById('tenantPlan').value = 'FREE';
            document.getElementById('tenantModal').classList.add('active');
        }

        function editTenant(tenantId) {
            const tenant = allTenants.find(t => t.tenantId === tenantId);
            if (!tenant) return;

            editingTenantId = tenantId;
            document.getElementById('modalTitle').textContent = 'Edit Tenant';
            document.getElementById('submitBtn').textContent = 'Update Tenant';
            document.getElementById('tenantName').value = tenant.name;
            document.getElementById('tenantContact').value = tenant.contactPerson || '';
            document.getElementById('tenantEmail').value = tenant.email || '';
            document.getElementById('tenantPhone').value = tenant.phone || '';
            document.getElementById('tenantModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('tenantModal').classList.remove('active');
        }

        async function handleTenantSubmit(e) {
            e.preventDefault();

            const tenantData = {
                name: document.getElementById('tenantName').value,
                contactPerson: document.getElementById('tenantContact').value,
                email: document.getElementById('tenantEmail').value,
                phone: document.getElementById('tenantPhone').value,
                planCode: document.getElementById('tenantPlan').value
            };

            try {
                const url = editingTenantId 
                    ? `${API_URL}/super-admin/tenants/${editingTenantId}`
                    : `${API_URL}/super-admin/tenants`;
                
                const method = editingTenantId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(tenantData)
                });

                if (response.ok) {
                    const data = await response.json();
                    closeModal();
                    
                    // Show success message with login credentials for new tenant
                    if (!editingTenantId && data.user) {
                        alert(
                            `‚úÖ Tenant created successfully!\n\n` +
                            `üìß Email: ${data.user.email}\n` +
                            `üîë Temporary Password: ${data.user.email}\n\n` +
                            `‚ÑπÔ∏è The tenant will be asked to set a new password on first login.`
                        );
                    }
                    
                    loadTenants();
                } else {
                    const data = await response.json();
                    alert(data.message || 'Operation failed');
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        }

        async function toggleTenantStatus(tenantId, newStatus) {
            const action = newStatus ? 'activate' : 'deactivate';
            if (!confirm(`Are you sure you want to ${action} this tenant?`)) return;

            try {
                const response = await fetch(`${API_URL}/super-admin/tenants/${tenantId}`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ isActive: newStatus })
                });

                if (response.ok) {
                    loadTenants();
                } else {
                    alert('Failed to update tenant status');
                }
            } catch (error) {
                alert('Network error: ' + error.message);
            }
        }

        function viewTenantDetails(tenantId) {
            const tenant = allTenants.find(t => t.tenantId === tenantId);
            if (!tenant) return;

            alert(`Tenant Details:\n\nName: ${tenant.name}\nContact: ${tenant.contactPerson || 'N/A'}\nEmail: ${tenant.email || 'N/A'}\nPhone: ${tenant.phone || 'N/A'}\nProjects: ${tenant.stats?.projectCount || 0}\nStorage: ${((tenant.stats?.storageUsed || 0) / (1024 * 1024 * 1024)).toFixed(2)} GB\nStatus: ${tenant.isActive ? 'Active' : 'Inactive'}`);
        }

        // Close modal on outside click
        document.getElementById('tenantModal').addEventListener('click', (e) => {
            if (e.target.id === 'tenantModal') {
                closeModal();
            }
        });
    </script>
</body>
