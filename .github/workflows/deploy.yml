name: Deploy to AWS Elastic Beanstalk

on:
  push:
    branches:
      - master  # or main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python (for AWS CLI & EB CLI)
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install AWS CLI & EB CLI
        run: |
          pip install --upgrade pip
          pip install awsebcli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build frontend
        env:
          VITE_API_URL: ${{ secrets.FRONTEND_API_URL }}
        run: |
          cd admin/admin-app
          npm ci
          npm run build

      - name: Deploy frontend
        run: |
          cd admin/admin-app
          eb init ${{ secrets.EB_APP_NAME }} --platform docker --region ${{ secrets.AWS_REGION }}
          eb use ${{ secrets.EB_ENV_NAME }}
          eb deploy --timeout 20

      - name: Build shared package
        run: |
          cd packages/shared
          npm ci
          npm run build

      - name: Build API services
        run: |
          cd api/services
          npm ci
          npm run build

      - name: Prepare deployment package
        run: |
          # Force add dist folders (even if in .gitignore)
          git add -f packages/shared/dist
          git add -f api/services/dist

      - name: Deploy API services
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
          AWS_S3_REGION: ${{ secrets.AWS_REGION }}
          AWS_S3_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_S3_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          FRONTEND_URL: ${{ secrets.FRONTEND_URL }}
          AWS_SES_REGION: ${{ secrets.AWS_SES_REGION }}
          AWS_SES_FROM_EMAIL: ${{ secrets.AWS_SES_FROM_EMAIL }}
        run: |
          eb init ${{ secrets.EB_SERVICES_NAME }} --platform "Node.js 20 running on 64bit Amazon Linux 2023" --region ${{ secrets.AWS_REGION }}
          eb use ${{ secrets.EB_SERVICES_ENV_NAME }}
          eb setenv \
            MONGO_URI="$MONGO_URI" \
            JWT_SECRET="$JWT_SECRET" \
            JWT_REFRESH_SECRET="$JWT_REFRESH_SECRET" \
            AWS_REGION="$AWS_S3_REGION" \
            AWS_ACCESS_KEY_ID="$AWS_S3_ACCESS_KEY_ID" \
            AWS_SECRET_ACCESS_KEY="$AWS_S3_SECRET_ACCESS_KEY" \
            FRONTEND_URL="$FRONTEND_URL" \
            AWS_SES_REGION="$AWS_SES_REGION" \
            AWS_SES_FROM_EMAIL="$AWS_SES_FROM_EMAIL" \
            NODE_ENV="production" \
            PORT="4000"
          eb deploy --timeout 20